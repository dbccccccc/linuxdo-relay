name: Feature Request
description: 建议一个新功能
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 描述这个功能要解决什么问题
      placeholder: 我总是为 [...] 感到沮丧
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述您希望实现的功能
      placeholder: 我希望能够 [...]
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述您考虑过的任何替代解决方案或功能

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 描述这个功能的具体使用场景
      placeholder: |
        作为 [...用户类型...]
        我想要 [...做什么...]
        以便 [...达成什么目标...]

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 添加任何其他关于功能请求的信息或截图
