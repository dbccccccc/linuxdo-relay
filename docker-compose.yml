services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-linuxdo_relay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linuxdo_relay}
      POSTGRES_DB: ${POSTGRES_DB:-linuxdo_relay}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-linuxdo_relay} -d ${POSTGRES_DB:-linuxdo_relay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  linuxdo-relay:
    # image: ghcr.io/dbccccccc/linuxdo-relay:1.0.4
    # 使用本地构建以包含最新修改
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /app
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      # 数据库和 Redis 使用 Docker 内部网络地址
      APP_REDIS_ADDR: "redis:6379"
      APP_RUNTIME_CONFIG_PATH: "/app/runtimeconfig/config.json"
    volumes:
      - runtimeconfig-data:/app/runtimeconfig
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  redis-data:
  runtimeconfig-data:

